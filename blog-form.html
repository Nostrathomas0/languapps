<!DOCTYPE html>
<html>
<head>
    <title>Write a blog</title>
</head>
<body>
    <h1>Write a new blog here</h1>
    <form id="addBlogPostForm" accept-charset="utf-8">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required maxlength="100" 
               pattern="[A-Za-z0-9\s.,'-]+" title="Letters, numbers, spaces, periods, commas, apostrophes, and hyphens allowed."><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" required maxlength="5000"></textarea><br>

        <button type="submit" id="blogSubmit">Add Post</button>
    </form>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script type="module" src="assets/js/blogFormHandler.js"></script>
</body>
</html>
