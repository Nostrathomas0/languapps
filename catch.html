<!DOCTYPE html>
<html>
<head>
  <title>Troubleshooting Page</title>
  <script>
    // Log browser details
    window.onload = function() {
      document.getElementById("ua").textContent = navigator.userAgent;
      document.getElementById("platform").textContent = navigator.platform;
      document.getElementById("viewport").textContent = window.innerWidth + "x" + window.innerHeight;
      
      // Create a test fetch request
      fetch('/')
        .then(response => {
          document.getElementById("fetch").textContent = 
            "Status: " + response.status + ", OK: " + response.ok;
        })
        .catch(error => {
          document.getElementById("fetch").textContent = "Error: " + error;
        });
    }
  </script>
</head>
<body>
  <h1>Browser Info</h1>
  <p>User Agent: <span id="ua"></span></p>
  <p>Platform: <span id="platform"></span></p>
  <p>Viewport: <span id="viewport"></span></p>
  <p>Fetch Test: <span id="fetch"></span></p>
</body>
</html>
