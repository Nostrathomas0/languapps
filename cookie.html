<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accept Cookies</title>
    <!-- Add your CSS styles here -->
    <style>
        /* CSS styles for the accept cookies page */
    </style>
</head>
<body>
    <div class="container">
        <h1>Cookie Consent</h1>
        <p>Languapps use cookies. By continuing to use this website, you consent to cookies.</p>
        <form id="cookieForm">
            <label>
                <input type="checkbox" id="cookieConsent">
                I accept the cookies.
            </label>
            <
            <button type="submit">Accept</button>
        </form>
    </div>

    <script>
        // JavaScript code to handle the form submission
        document.getElementById('cookieForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (document.getElementById('cookieConsent').checked) {
                // User has accepted cookies
                setCookie('cookieConsent', 'true', 365); // Set a cookie with the consent information for 365 days
            }
            // Redirect the user to the desired page
            window.location.href = 'https://languapps.com';
        });

        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
    </script>
</body>
</html>
